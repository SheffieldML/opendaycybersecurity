<html lang="en">
    
    <head>
        <meta charset="utf-8" />
        <title>Full Control</title>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            
        </script>
        
    </head>
    
    <body>
    <h1>Full Control</h1>
<p><span class='control' id='fastforward' style='position:relative; left:80px;'><img src="/static/up_small.png"></span><br/>
<span class='control' id='forward' style='position:relative; left:80px;'><img src="/static/up_small.png"></span><br/>
<span class='control'  id='left' style='position:relative; left:0px;'><img src="/static/left_small.png"></span><span class='control' id='right' style='position:relative; left:80px;'><img src="/static/right_small.png"></span><br/>
<span class='control' id='backward' style='position:relative; left:80px;'><img src="/static/down_small.png"></span></p>
(you can use the arrow keys!)
<script type="text/javascript"> 
num_emails = 0;
            $(document).on('keyup',function(event){
            if (event.keyCode==37) {$('#left').click();}
            if (event.keyCode==40) {$('#backward').click();}
            if (event.keyCode==39) {$('#right').click();}
            if (event.keyCode==38) {$('#forward').click();}
            });
            $('.control').on('click',function(){
                console.log("TEST");
                url = 'http://{{server}}/fullcontrol?button='+$(this).attr("id");
                $.getJSON(url, function(data) {
                    console.log("Forward");
                    $(this).hide();
                    $(this).fadeIn(3000);
                });
            }) 

        
        </script>

</body>
</html>
